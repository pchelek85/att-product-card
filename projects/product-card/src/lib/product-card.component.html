<div class="product-card">
    <div class="image">
        <img [src]="imageURL" [alt]="imageAlt" *ngIf="imageURL">
    </div>
    <div class="body">
        <div class="title" *ngIf="data?.title">
            <h3 class="heading">{{ data.title }}</h3>
        </div>
        <div class="description" *ngIf="data?.description">
            <p>{{ data.description }}</p>
        </div>
        <form class="form">
            <label class="primary-input" *ngIf="data?.primaryInput">
                <p>{{ data.primaryInput }}</p>
                <input type="text" [placeholder]="data?.primaryInput">
            </label>
            <label class="secondary-input" *ngIf="data?.secondaryInput">
                <p>{{ data.secondaryInput }}</p>
                <input type="text" [placeholder]="data?.secondaryInput">
            </label>
            <button class="action">{{ data.actionName }}</button>
        </form>
    </div>
</div>
